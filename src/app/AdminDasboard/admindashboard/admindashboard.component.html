
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
<nav class="navbar navbar-expand-lg nav_bg_color">
      <div class="container-fluid">
      <a href="#" class="navbar-brand"> <h3>ATF LABS </h3> </a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto ">
      <li class="nav-item mx-2 text-center">
      <h6> <a routerLink="/userragister" class="nav-item nav-link text-bg-dark mx-2 my-2 border border-white">ADD EMPLOYEE</a></h6>
      </li>
      <li  class="nav-item mx-2 text-center">
      <h6><a class="nav-item nav-link text-bg-dark mx-2 my-2 border border-white" (click)="adminLogout()">LOGOUT</a></h6>
      </li>
      </div>
      </div>
      </div>
</nav>
</div>

 <div class="container-fluid">
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Designation</th>
        <th scope="col">Phone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empdata.data">
        <td>{{emp.EMP_ID}}</td>
        <td>{{emp.firstname}}</td>
        <td>{{emp.lastname}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.designation}}</td>
        <td>{{emp.phone}}</td>

         <td>
           <button type="button"  (click)="deleteEmp(emp._id)"><i class="fa fa-trash"></i></button>
           <button type="button" class="mx-md-2"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateEmploye(emp)"> <i class="fa fa-pencil-square-o"></i> </button>
         </td>
    </tr>
    </tbody>
  </table>
</div>
<!-- <!Button trigger modal -->


<!-- Modal -->
 <div class="modal fade" *ngIf="isEdit" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" >
        <form  #updateEploye="ngForm" (ngSubmit)="updateEmp()">
          <div class="form-outline mb-4">
            <input
              type="text"
              [(ngModel)] = "employeUpate.firstname"
              class="form-control form-control-lg"
              placeholder="FIRSTNAME"
              name="firstname"
              value=""
            />
          </div>
          <div class="form-outline mb-4">
            <input
              type="text"
              [(ngModel)]="employeUpate.lastname"
              class="form-control form-control-lg"
              placeholder="LASTNAME"
              name="lastname"
              value=""
            />
          </div>

          <div class="form-outline mb-4">
            <input
              type="email"
              [(ngModel)] = "employeUpate.email"
              class="form-control form-control-lg"
              placeholder="EMAIL"
              name="email"
              value=""
            />
          </div>

          <div class="form-outline mb-4">
            <input
              type="number"
              [(ngModel)]="employeUpate.phone"
              #phone
              class="form-control form-control-lg"
              placeholder="PHONR NO.."
              name="phone"
              value=""
            />
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              [(ngModel)] = "employeUpate.designation"
              #designation
              class="form-control form-control-lg"
              placeholder="DESIGNATION"
              name="designation"
              value=""
            />
          </div>

          <div class="form-outline mb-4">
            <input
              type="password"
              [(ngModel)]="employeUpate.password "
              #password
              class="form-control form-control-lg"
              placeholder="PASSWORD"
              name="password"
              value=""
            />

          </div>

  
          <input class="btn btn-primary btn-lg btn-block"  value="Update" type="submit">
        </form>
      </div>

    </div>
  </div>
</div>
</div>

</body>
</html>
